
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
     {% include 'inc/link.html' %}
    <style>
        div.login-form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-form text-center rounded bg-white shadow  overflow-hidden" >
        <form  method="POST" action="/adlog" >
            <h4 class="bg-dark text-white py-3" >ADMIN LOGIN PANEL</h4>
            <div class="p-4">
                <div class="mb-3">
    
                   <input name="username" required type="text" class="form-control shadow-none text-center" placeholder="Admin Name" >
               </div> 
               <div class="mb-3">

                    <input name="password" required type="password" class="form-control shadow-none text-center" placeholder="Password" >
               </div>
               <button name="login" type="submit" class="btn text-white btn-bg shadow-none" >LOGIN</button> 
            </div>
        </form>
    </div>
   
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
